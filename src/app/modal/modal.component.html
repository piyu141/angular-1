<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="p-4">
  <div class="form-group">
    <label for="name" class="font-weight-bolder">Name</label>
    <input type="text" name="pName" id="name" formControlName="productName" class="form-control">
    <small *ngIf="myForm.get('productName').invalid && myForm.get('productName').touched"
      class="form-text text-danger">name is required</small>
  </div>
  <div class="form-group">
    <label for="img" class="font-weight-bolder">Image</label>
    <input type="file" name="pImg" id="img" formControlName="productImg" class="form-control">
    <small *ngIf="myForm.get('productImg').invalid && myForm.get('productImg').touched" class="form-text text-danger">
      <span *ngIf="myForm.get('productImg').errors?.['required']">Image is required</span>
      <span *ngIf="myForm.get('productImg').errors?.['extension']">The file is not supportive..please add file with .jpg
        or .png</span>
    </small>
  </div>
  <div class="form-group">
    <label for="price" class="font-weight-bolder">Price</label>
    <input type="number" name="pPrice" id="price" formControlName="productPrice" class="form-control">
    <small *ngIf="myForm.get('productPrice').invalid && myForm.get('productPrice').touched"
      class="form-text text-danger">price is required</small>
  </div>
  <div class="form-group">
    <label for="quan" class="font-weight-bolder">Quantity</label>
    <input type="number" name="pQuan" id="quan" formControlName="productQuantity" class="form-control">
    <small *ngIf="myForm.get('productQuantity').invalid && myForm.get('productQuantity').touched"
      class="form-text text-danger">
      <span *ngIf="myForm.get('productQuantity').errors?.['required']">Quantity is required</span>
    </small>
  </div>
  <div class="form-group" class="text-right">
    <button type="submit" mat-raised-button color="accent" [disabled]="myForm.invalid">Add</button>
  </div>

</form>
